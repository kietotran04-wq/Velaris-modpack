# Otherworld Apotheosis Configuration

loot {
    # Base chance for an item to receive affixes
    # Default: 0.05; Range: [0.0 ~ 1.0]
    S:affixBaseChance=0.05

    # How much the affix chance increases per level
    # Default: 0.01; Range: [0.0 ~ 1.0]
    S:affixLevelChanceIncrease=0.01

    # Maximum chance for an item to receive affixes
    # Default: 0.25; Range: [0.0 ~ 1.0]
    S:affixMaxChance=0.25

    # Base chance for a gem to drop
    # Default: 0.02; Range: [0.0 ~ 1.0]
    S:gemBaseChance=0.0

    # How much the gem drop chance increases per level
    # Default: 0.005; Range: [0.0 ~ 1.0]
    S:gemLevelChanceIncrease=0.005

    # Maximum chance for a gem to drop
    # Default: 0.15; Range: [0.0 ~ 1.0]
    S:gemMaxChance=0.15

    # Base chance for a chest item to receive affixes
    # Default: 0.15; Range: [0.0 ~ 1.0]
    S:chestLootBaseChance=0.15

    # How much the chest loot affix chance increases per player level
    # Default: 0.02; Range: [0.0 ~ 1.0]
    S:chestLootLevelChanceIncrease=0.02

    # Maximum chance for a chest item to receive affixes
    # Default: 0.5; Range: [0.0 ~ 1.0]
    S:chestLootMaxChance=0.5

    # Level threshold to rarity mapping for affixes. Format: 'level=minRarity-maxRarity'
    # Each entry applies to levels from its value up to (but not including) the next threshold.
    # For example: '20=epic-mythic' applies to levels 20-24 if the next threshold is 25.
    # Valid rarities: common, uncommon, rare, epic, mythic, ancientNote that within a given range, which rarity gets assigned is still determined by theweights defined in the rarity itself, and is affected by Luck.
    # Default: [25=mythic-ancient], [20=epic-mythic], [15=rare-epic], [10=uncommon-rare], [5=common-uncommon], [1=common-common]
    S:levelAffixMappings <
        25=mythic-ancient
        20=epic-mythic
        15=rare-epic
        10=uncommon-rare
        5=common-uncommon
        1=common-common
     >

    # Level:Rarity mapping for gems. Format: 'level=minRarity-maxRarity'
    # Each entry applies to levels from its value up to (but not including) the next threshold.
    # For example: '20=epic-mythic' applies to levels 20-24 if the next threshold is 25.
    # Valid rarities: common, uncommon, rare, epic, mythic, ancientNote that within a given range, which rarity gets assigned is still determined by theweights defined in the rarity itself, and is affected by Luck.
    # Default: [25=mythic-ancient], [20=epic-mythic], [15=rare-epic], [10=uncommon-rare], [5=common-uncommon], [1=common-common]
    S:levelGemMappings <
        25=mythic-ancient
        20=epic-mythic
        15=rare-epic
        10=uncommon-rare
        5=common-uncommon
        1=common-common
     >

    # Level threshold to rarity mapping for container loot based on player level.
    # Each entry applies to levels from its value up to (but not including) the next threshold.
    # For example: '15=rare-epic' applies to levels 15-19 if the next threshold is 20.
    # Valid rarities: common, uncommon, rare, epic, mythic, ancient
    # Default: [16=rare-mythic], [12=rare-epic], [6=uncommon-rare], [4=common-uncommon], [2=common-common]
    S:playerLevelMappings <
        16=rare-mythic
        12=rare-epic
        6=uncommon-rare
        4=common-uncommon
        2=common-common
     >
}


